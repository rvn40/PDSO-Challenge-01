name: PSDO CI/CD Workflow

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
  SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
  SERVER_HOST: ${{secrets.SERVER_HOST}}
  SERVER_USER: ${{secrets.SERVER_USER}}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    outputs:
      di_tag_main: ${{ steps.di_tag_main.outputs.DI_TAG_MAIN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        id: di_tag_main
        run: |
          DI_TAG_MAIN="stg-devops-$(date +%s)"
          docker buildx create --use
          docker buildx build --file Dockerfile --platform linux/amd64 -t $DOCKER_USERNAME/my-simple-webapp:$DI_TAG_MAIN .
          echo "DI_TAG_MAIN=$DI_TAG_MAIN" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Push Docker image to Docker Hub
        run: docker push $DOCKER_USERNAME/my-simple-webapp:${{ needs.build.outputs.di_tag_main}}

      - name: Deploy to Ubuntu server
        uses: appleboy/ssh-action@master
        env:
          SSH_KEY: ${{ env.SSH_PRIVATE_KEY }}
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key_path: ~/.ssh/sshPK.pem
          script: |
            echo $SSH_KEY | base64 -d > ~/.ssh/sshPK.pem
            chmod 400 ~/.ssh/sshPK.pem
            docker pull $DOCKER_USERNAME/my-simple-webapp:latest
            docker stop my-simple-webapp || true
            docker rm -f my-simple-webapp || true
            docker run -d --name my-simple-webapp -p 80:80 -e PORT=80 $DOCKER_USERNAME/my-simple-webapp:${{ needs.build.outputs.di_tag_main}}
            
      - name: Log out from Docker Hub
        run: docker logout
